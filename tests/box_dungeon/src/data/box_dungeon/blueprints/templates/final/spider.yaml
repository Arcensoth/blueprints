size: [9, 6, 9]

# Place a base template, using variable expansion to specify the intended spawner.

palette:
  B:
    type: template
    template: box_dungeon:base_with_variable
    variables:
      myspawner:
        type: block
        block:
          name: minecraft:spawner
          data:
            SpawnData:
              id: minecraft:spider

layout:
  - - B
