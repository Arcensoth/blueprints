size: [9, 6, 9]

# Place a base template, using a filter to replace the existing spawner with a new one.

palette:
  B:
    type: template
    template: box_dungeon:final/zombie
    filter:
      type: replace
      replace:
        - minecraft:spawner
      replacement:
        name: minecraft:spawner
        data:
          SpawnData:
            id: minecraft:skeleton

layout:
  - - B
